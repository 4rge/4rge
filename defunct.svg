<svg fill="none" viewBox="0 0 800 150" width="800" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
<link rel="stylesheet" href="/terminal.min.css" />
<link rel="stylesheet" href="/css/normalize.css" />

  <head>
    <style>
    @import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');
      .example {
        position: relative;
        padding: 0;
        width: 800px;
        display: block;
        cursor: pointer;
        overflow: hidden;
      }
      .content {
        opacity: 0;
        font-size: 40px;
        position: absolute;
        top: 0;
        left: 0;
        color: #00FF00;
        font-family: 'Source Code Pro', monospace;  
        font-size: 30px;
        background-color: rgba(200, 200, 200, 0.5);
        width: 800px;
        height: 150px;
        -webkit-transition: all 1000ms ease-out;
        -moz-transition: all 1000ms ease-out;
        -o-transition: all 1000ms ease-out;
        -ms-transition: all 1000ms ease-out;
        transition: all 1000ms ease-out;
        text-align: center;
      }
      .example .content:hover {
        opacity: 100;
      }
      .example .content .text {
        height: 0;
        opacity: 100;
        transition-delay: 0s;
        transition-duration: 0.4s;
      }
      .example .content:hover .text {
        opacity: 100;
        transform: translateY(250px);
        -webkit-transform: translateY(250px);
      }
    </style>
  </head>
  <body>
    <div class="example">
      <img src="./defunct.svg" width="100%" height="100%" alt="SORRY!" />
      <div class="content">
        <div class="text">SORRY! :( </div>
      </div>
    </div>
  </body>
  </div>
  </foreignObject>
</svg>
