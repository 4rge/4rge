<svg fill="none" viewBox="0 0 800 1000" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
<link rel="stylesheet" href="/terminal.min.css" />
<link rel="stylesheet" href="/css/normalize.css" />


<style>

@import url('https://fonts.googleapis.com/css?family=Source+Code+Pro');

body{
  padding: 40px;
  background-color: #000000;   
}

h2, td, th {
  border-right: transparent rgba(0,255,0,.75);
  white-space: nowrap;
  overflow: hidden;    
  font-family: 'Source Code Pro', monospace;  
  font-size: 30px;
  color: #00FF00;
  margin: 0 auto;
}

h4, em, li {
  border-right: transparent rgba(0,255,0,.75);
  white-space: nowrap;
  overflow: hidden;    
  font-family: 'Source Code Pro', monospace;  
  font-size: 10px;
  color: #00FF00;
  margin: 0 auto;
}


/* Animation */

h2, h4, td, th, li {
  animation: animated-text 4s steps(29,end) 1s 1 normal both,
             animated-cursor 600ms steps(29,end) infinite;
}

@keyframes animated-text{
  from{width: 0;}
  to{width: 800px;}
}

@keyframes animated-cursor{
  from{border-right-color: rgba(0,255,0,.75);}
  to{border-right-color: transparent;}
}
</style>
      
<section id="typeWriter">
<div class="terminal-card" />
    <div>
<h2 class="code-line" data-line-start='0' data-line-end='1' ><a id="I_work_mostly_with_python_and_BASH_0"></a>I work mostly with python and BASH…</h2>
<h4 class="code-line" data-line-start='1' data-line-end='2' ><a id="and_a_little_with__php___Html5___markdown___css__and__javascript__1"></a>…as well as <em>php</em>, <em>Html5</em>, <em>markdown</em>, <em>css</em> and <em>javascript</em>.</h4>
<hr>
<p class="has-line-data" data-line-start="5" data-line-end="6">My main focus is on system optimization &amp; automation.</p>
<p class="has-line-data" data-line-start="7" data-line-end="8">For this reason you will likely see repo’s come and go here, evolve and become more efficent, very quickly.</p>
<hr>
<p class="has-line-data" data-line-start="11" data-line-end="12"><strong><em>I am self taught</em></strong></p>
<p class="has-line-data" data-line-start="13" data-line-end="14">For the good, &amp; the bad that comes with that.</p>
<p class="has-line-data" data-line-start="15" data-line-end="16">Therefore, I am highly receptive to correction &amp; critique and collaboration.</p>
<p class="has-line-data" data-line-start="17" data-line-end="18">If you want to get involved in any of my projects, or want me to get involved with yours, the answer is ‘yes.’</p>
<p class="has-line-data" data-line-start="19" data-line-end="20">Send me a message &amp; we can get started right away.</p>
<hr>
<h4 class="code-line" data-line-start='23' data-line-end='24' ><a id="Good_advice_23"></a>Good advice:</h4>
<ul>
<li class="has-line-data" data-line-start="25" data-line-end="27">
<p class="has-line-data" data-line-start="25" data-line-end="26"><strong><em>“If no one else is doing it, it is either brilliant or stupid.”</em></strong></p>
</li>
<li class="has-line-data" data-line-start="27" data-line-end="29">
<p class="has-line-data" data-line-start="27" data-line-end="28"><strong><em>“Only an idiot admires complexity.”</em></strong></p>
</li>
<li class="has-line-data" data-line-start="29" data-line-end="31">
<p class="has-line-data" data-line-start="29" data-line-end="30"><strong><em>“Measure twice, cut once.”</em></strong></p>
</li>
<li class="has-line-data" data-line-start="31" data-line-end="33">
<p class="has-line-data" data-line-start="31" data-line-end="32"><strong><em>“You don’t get points for difficulty.”</em></strong></p>
</li>
<li class="has-line-data" data-line-start="33" data-line-end="35">
<p class="has-line-data" data-line-start="33" data-line-end="34"><strong><em>“It will be there tommorow, get some sleep.”</em></strong></p>
</li>
</ul>
</hr>
</hr>
</hr>
